services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - frontend_dist:/srv/frontend:ro
    depends_on:
      - backend
      - frontend

  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_dist:/dist
    command: ["sh", "-c", "cp -r /app/dist/* /dist/"]

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    volumes:
      - uploads:/app/app/uploads

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    expose:
      - "5432"

volumes:
  pgdata:
  caddy_data:
  caddy_config:
  frontend_dist:
  uploads:
